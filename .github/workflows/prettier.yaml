name: "Run Prettier Weekly"

on:
  # Allows the workflow to be manually triggered from the GitHub Actions tab
  workflow_dispatch:

  schedule:
    # Run every Sunday at midnight UTC
    - cron: "0 0 * * 0"

jobs:
  prettier-job:
    name: "Run Prettier"
    runs-on: ubuntu-latest

    steps:
      # Checks out the code so the runner can access it
      - uses: actions/checkout@v3

      # Sets up pnpm (version 7)
      - uses: pnpm/action-setup@v2
        with:
          version: 7

      # Sets up Node.js (version 18.x) and caches dependencies
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "pnpm"

      # Installs project dependencies
      - run: pnpm install --no-frozen-lockfile

      # Run Prettier
      - name: Run Prettier
        run: pnpm run prettier

      # Commit and push changes back to repository (only if there are changes)
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'githubaction@example.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m 'ðŸ¤–ðŸ§¹Automated Prettier fixes' && git push)
